<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check Point API Script Generator</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        textarea { width: 100%; height: 200px; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">Check Point API Script Generator</a>

            <!-- Toggler for small screens -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTools" aria-controls="navbarTools" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Right side links -->
            <div class="collapse navbar-collapse" id="navbarTools">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('index') }}">Tools</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('about') }}">About</a>
                    </li>
                </ul>
            </div>

        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <footer class="bg-light text-center text-lg-start mt-5 border-top">
        <div class="container py-3">
            <div class="row">
            <div class="col-md-6 mb-2 mb-md-0 text-md-start">
                <p class="mb-0">&copy; {{ current_year }} Check Point API Script Generator</p>
                <p class="mb-0">For educational and testing purposes only.</p>
            </div>
            <div class="col-md-6 text-md-end">
                <a href="https://github.com/jonasKonas/CP_Bulk_API_Generator" target="_blank" class="text-decoration-none me-3">
                <i class="bi bi-github"></i> GitHub Repo
                </a>
                <a href="https://sc1.checkpoint.com/documents/latest/APIs/#~v2%20" target="_blank" class="text-decoration-none">
                CP API Docs
                </a>
            </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS CDN (optional, for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
