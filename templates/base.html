                    </li>
                    <li class="nav-item">

                    </li>

                        <a class="nav-link disabled" href="#">soon...</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

        {% block content %}{% endblock %}
    </div>
    <!-- Bootstrap JS CDN (optional, for interactive components) -->

    {% block scripts %}{% endblock %}
</body>
</html>
